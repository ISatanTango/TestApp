<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <label> User Name : <input type="text" name="username" th:placeholder="Username"/> <br />
    <label> Password: <input type="password" name="password" th:placeholder="Password"/> <br />
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
